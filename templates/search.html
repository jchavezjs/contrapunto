<!-- Body -->
<div class="container">
        <div class="search-inputs">
          <form ng-submit="buscar(busqueda)">
            <input ng-value="query" placeholder="Buscar..." ng-model="busqueda" type="text">
            <button><i class="ion-android-search"></i></button>
          </form>
        </div>
    <div class="row">
        <div class="col-md-8">
            <div class="search-results">
                <div class="item" ng-repeat = "resultado in resultados | startFrom:(currentPage - 1)*pageSize | limitTo:pageSize">
                    <a ng-href="#/{{resultado.urlSeccion}}/{{resultado.url}}"><span class="category">{{resultado.subseccion}}</span></a>
                    <a ng-href="#/{{resultado.urlSeccion}}/{{resultado.url}}/{{resultado.titulo | urlEncode}}/{{resultado.id}}"><h1>{{resultado.titulo}}</h1></a>
                    <h6>Por <a class="autor" ng-href="#/autor/{{resultado.idPersonal}}">{{resultado.autor}}</a> {{resultado.fecha}}</h6>
                    <p>{{resultado.preview}}</p>
                </div>
            </div>
            <div class="center"><uib-pagination ng-click="top()" total-items="resultados.length" ng-model="currentPage" items-per-page="pageSize" previous-text="Anterior" next-text="Siguiente" max-size="maxSize" boundary-link-numbers="true" class="tab-subseccion"></uib-pagination></div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-3">
                    <a href="https://www.facebook.com/DiarioDigitalContraPunto/?ref=ts" target="_blank">
                        <div class="se-fb"><i class="ion-social-facebook"></i></div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="https://twitter.com/contra_punto" target="_blank"><div class="se-tw">
                        <i class="ion-social-twitter"></i></div>
                    </a>
                </div>
                  <div class="col-md-3">
                      <a href="https://plus.google.com/u/0/103830590298417641066/posts" target="_blank">
                          <div class="se-gg"><i class="ion-social-googleplus"></i>
                          </div>
                      </a>
                </div>
                <div class="col-md-3">
                    <a href="https://www.linkedin.com/in/contrapuntosv?authType=&authToken=&trk=mp-allpost-aut-name" target="_blank">
                        <div class="se-tw"><i class="ion-social-linkedin"></i>
                        </div>
                    </a>
              </div>
            </div>
            <a href="#/opinion/caricaturas"><div class="search-caricatura" style="background-image:url({{caricatura[0].foto}});">
            </div></a>
            <div class="lml-search">
                <div class="row">
                    <div class="col-md-12">
                        <h2>ACTUALIDAD</h2>
                    </div>
                </div>
                <div class="item" ng-repeat="actualidad in actualidades | limitTo: 3">
                    <div class="row">
                        <div class="col-md-4">
                        <a ng-href="#/{{actualidad.urlSeccion}}/{{actualidad.urlSubseccion}}/{{actualidad.titulo | urlEncode}}/{{actualidad.id}}"><div class="imagen" style="background-image:url({{actualidad.foto}});"></div></a>
                        </div></a>
                        <div class="col-md-8 info-it">
                            <a class="sub" ng-href="#/{{actualidad.urlSeccion}}/{{actualidad.urlSubseccion}}"><span>{{actualidad.subseccion}}</span></a>
                            <a ng-href="#/{{actualidad.urlSeccion}}/{{actualidad.urlSubseccion}}/{{actualidad.titulo | urlEncode}}/{{actualidad.id}}"><h1>{{actualidad.titulo}}</h1></a>
                            <a ng-href="#/{{actualidad.urlSeccion}}/{{actualidad.urlSubseccion}}/{{actualidad.titulo | urlEncode}}/{{actualidad.id}}">Leer más »</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="row"><div data-ng-include data-src="'templates/footer.html'"></div></div>
</div>
<!-- Body -->
